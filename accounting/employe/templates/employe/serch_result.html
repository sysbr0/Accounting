<!-- employee_list.html -->
{% extends 'employe.html' %} {% block content %} {% load static %}

<div class="container">
  <h2>Attendance Records for {{ employee.name }}</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for record in attendance_records %}
      <tr>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
